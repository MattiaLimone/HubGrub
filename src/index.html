<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>GrubHub</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- FontAwesome-->
  <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
  <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
  <style>
    .display-5 {
      font-size: 2.1rem !important;
      text-align: center !important;
    }

    .display-6 {
      font-size: 1.85rem !important;
      text-align: center !important;
    }
    .display-7 {
      font-size: 1.375rem !important;
      font-weight: 300;
      line-height: 1.2;
    }

    table td,
    table th {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .card {
      border-radius: .5rem;
    }
  </style>
</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="">GrubHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="">Home</a></li>
          <li class="nav-item"><a data-bs-toggle="modal" data-bs-target="#sellProduct" class="nav-link active"
              aria-current="page" href="">Sell product</a></li>
          <li class="nav-item"><a id="my-inventory" class="nav-link active" aria-current="page" href="#inventory">My
              inventory</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 id="header" class="display-4 fw-bolder">Welcome to GrubHub</h1>
        <p id="sub-header" class="lead fw-normal text-white-50 mb-0">A self-managed food market</p>
      </div>
    </div>
  </header>
  <!-- Location Modal-->
  <div id="location-modal" class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title display-6">Address: </h6><br>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="display-7" id="location-text"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="sellProduct" tabindex="-1" aria-labelledby="sellProductLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sellProductLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Modal Form-->
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <form id="create-product-form">
                  <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" class="form-control" id="product-name" required>
                  </div>
                  <div class="form-group">
                    <label for="product-price">Product Price (ETH)</label>
                    <input id="product-price" class="form-control" step="0.001" min="0.001" type="number" required>
                  </div>
                  <div class="form-group">
                    <label for="fileInput">Product Image <small style="font-size: 0.75rem">*currently not supported</small></label>
                    <input type="file" id="fileInput" class="form-control" accept="image/*">
                  </div>
                  <div class="form-group">
                    <label for="product-manufacturer">Manufacturer</label>
                    <input type="text" class="form-control" id="product-manufacturer" required disabled>
                  </div>
                  <div class="form-group">
                    <label for="product-location">Current Location</label>
                    <input type="text" class="form-control" id="product-location" required disabled>
                  </div>
                </form>
                <hr>
              </div>
            </div>
          </div>
          <!-- End Form-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="create-product-btn" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div id="main-alert">
      </div>
      <div id="product-list" class="row gx-8 gx-lg-8 row-cols-3 row-cols-md-8 row-cols-xl-8 justify-content-center">
      </div>
    </div>
  </section>
  <!-- Footer-->
  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Font Awesome-->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
